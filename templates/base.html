<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
  {% if current_user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top" style="background:#ffffffc9; backdrop-filter: blur(8px);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}"><i class="fa-solid fa-heart-pulse text-primary me-2"></i>MediCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('doctors') }}">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('appointments') }}">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('records') }}">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('prescriptions') }}">Prescriptions</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('billing') }}">Billing</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <span class="small text-muted d-none d-md-inline">Hi, {{ current_user.full_name }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
